<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight In ðŸ’ª</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
</head>
<body>
  <div class="app">
    <h1>Weight In ðŸ’ª</h1>

    <div class="grid">
      <!-- Last Weight -->
      <div class="card">
        <div class="dot-container">
            <span class="dot" id="red-dot"></span>
            <span class="dot" id="yellow-dot"></span>
            <span class="dot" id="green-dot"></span>
        </div>
        <h2>Last Weight</h2>
        <div class="weight-display">
          <span class="big-number" id="lastWeight">--</span>
          <p id="lastDate">--/--/----</p>
        </div>
        <div id="history" class="history">
          <!-- History rows will be inserted here -->
        </div>
        <button onclick="viewAll()">View All</button>
        <button onclick="NavigateTo('chart.html')">View Chart</button>
      </div>

      <!-- Check-in -->
      <div class="sect-2-container">
            <div class="card" id="checkin">
                <div class="dot-container">
                    <span class="dot" id="red-dot"></span>
                    <span class="dot" id="yellow-dot"></span>
                    <span class="dot" id="green-dot"></span>
                </div>
                <h2>Check in:</h2>
                <div class="input-group">
                <input type="number" id="newWeight" placeholder="Your Weight" />
                <button onclick="saveWeight()">Save</button>
                </div>
                <small>*Please add it in kilograms (kgs)</small>
            </div>
    
          <!-- Goal -->
          <div class="card">
            <div class="dot-container">
                <span class="dot" id="red-dot"></span>
                <span class="dot" id="yellow-dot"></span>
                <span class="dot" id="green-dot"></span>
            </div>
            <h2>Goals</h2>
            <input type="number" id="goalWeight" placeholder="Set Goal" onchange="setGoal()" />
            <div class="goal-display">
                <p id="goalDisplay"></p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="JavaScript/navigate.js"></script>
  <script src="JavaScript/app.js"></script>
</body>
</html>
